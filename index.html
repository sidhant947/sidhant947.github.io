<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidhant</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #000000;
            color: #fff;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .landing {
            height: 100vh;
        }

        .hero {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            animation: heroSlideIn 1.5s ease-out;
        }

        @keyframes heroSlideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 5px;
            color: #00FF00;
            margin-bottom: 15px;
        }

        .hero h1 span {
            color: #FFD700;
        }

        .hero p {
            font-size: 1.5rem;
            color: #ddd;
            margin-top: 10px;
            font-style: italic;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .social-buttons a {
            display: inline-block;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 50px;
            background-color: #333;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .social-buttons a:hover {
            background-color: #00FF00;
            transform: scale(1.1);
        }

        .social-buttons a.github {
            background-color: #24292f;
        }

        .social-buttons a.twitter {
            background-color: #1DA1F2;
        }

        .social-buttons a.reddit {
            background-color: #FF4500;
        }

        .social-buttons a.playstore {
            background-color: #34b7f1;
        }

        @media screen and (max-width: 768px) {
            .social-buttons {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .social-buttons a {
                width: 100%;
                text-align: center;
            }
        }

        #projects {
            margin-top: 40px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 30px;
            opacity: 0;
            animation: fadeInProjects 1s ease-in-out forwards;
        }

        @keyframes fadeInProjects {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .project-card {
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid #00FF00;
            border-radius: 15px;
            overflow: hidden;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 40px rgba(0, 0, 0, 0.6);
        }

        .project-card h3,
        .project-card p {
            color: #ddd;
        }

        .project-card h3 {
            font-size: 1.6rem;
            margin-top: 15px;
        }

        .project-card p {
            font-size: 1rem;
            margin-top: 10px;
            flex-grow: 1;
        }

        .view-project-button {
            background-color: #00FF00;
            color: #000;
            border: none;
            padding: 15px;
            font-size: 1rem;
            border-radius: 0 0 15px 15px;
            margin-top: 20px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            position: relative;
            bottom: 0;
        }

        .view-project-button:hover {
            background-color: #00cc00;
            transform: translateY(-5px);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px 0;
            text-align: center;
            border-radius: 15px;
            margin-top: 40px;
        }

        footer p {
            font-size: 1.1rem;
            color: #00FF00;
        }

        @media screen and (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media screen and (max-width: 480px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2.2rem;
            }

            section h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="landing">
            <div class="hero">
                <h1>Hi, I'm <span>Sidhant</span></h1>
                <p>I create minimal and functional web and mobile applications with a passion for technology.</p>
                <div class="social-buttons">
                    <a href="https://github.com/sidhant947" class="github" target="_blank"><i class="bi bi-github"></i>
                        GitHub</a>
                    <a href="https://x.com/vgbhuop" class="twitter" target="_blank"><i class="bi bi-twitter"></i>
                        Twitter</a>
                    <a href="https://www.reddit.com/user/sidhant947" class="reddit" target="_blank"><i
                            class="bi bi-reddit"></i>
                        Reddit</a>
                    <a href="https://play.google.com/store/apps/dev?id=4937028651954578103" class="playstore"
                        target="_blank"><i class="bi bi-google"></i> Play Store</a>
                </div>
            </div>

        </div>



        <section id="projects">
            <h2 style="text-align: center; color: #00FF00; font-size: 2.5rem; margin-bottom: 30px;">My Projects</h2>
            <div class="projects-grid">
            </div>
        </section>

        <footer>
            <p>&copy; 2025 Sidhant. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const apiUrl = `https://api.github.com/users/sidhant947/repos?sort=latest`;

        async function fetchRepos() {
            try {
                const response = await fetch(apiUrl);
                const repos = await response.json();

                const projectsGrid = document.querySelector('.projects-grid');
                projectsGrid.innerHTML = '';

                repos.forEach((repo) => {
                    const projectCard = document.createElement('div');
                    projectCard.classList.add('project-card', 'glass');

                    const projectLink = document.createElement('a');
                    projectLink.href = repo.html_url;
                    projectLink.target = '_blank';
                    projectLink.classList.add('project-link');

                    const projectTitle = document.createElement('h3');
                    projectTitle.innerText = repo.name;

                    const projectDesc = document.createElement('p');
                    projectDesc.innerText = repo.description || 'No description available';

                    const viewProjectButton = document.createElement('button');
                    viewProjectButton.innerText = 'View Project';
                    viewProjectButton.classList.add('view-project-button');

                    // Wrap the button with the projectLink
                    projectLink.appendChild(viewProjectButton);

                    projectCard.appendChild(projectTitle);
                    projectCard.appendChild(projectDesc);
                    projectCard.appendChild(projectLink); // Add the link (with button inside) to the project card

                    projectsGrid.appendChild(projectCard);
                });
            } catch (error) {
                console.error('Error fetching repos:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchRepos);

    </script>
</body>

</html>
